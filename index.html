<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./style.css" />
    <title>Rock Paper Scissors Game</title>
  </head>
  <body>
    <!-- main header -->
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>
    <!-- score-board   -->
    <div class="score-board">
      <div id="user-lable" class="badge">User</div>
      <div id="comp-lable" class="badge">Comp</div>
      <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>
    <div class="result">
      <p></p>
    </div>
    <!-- choices : rock paper scissors -->
    <div class="choices">
      <div class="choice">
        <img src="./images/rock.png" id="r" alt="RockHand" />
      </div>
      <div class="choice">
        <img src="./images/paper.png" id="p" alt="PaperHand" />
      </div>
      <div class="choice">
        <img src="./images/scissor.png" id="s" alt="scissorHand" />
      </div>

      <div id="compChoice" class="computer-choice"></div>

      <button id="action-message">Restart</button>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
